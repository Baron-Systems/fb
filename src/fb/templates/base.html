<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <title>fb</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
      .row { display: flex; gap: 1rem; align-items: center; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin: 1rem 0; }
      .muted { color: #666; font-size: 0.9rem; }
      button { padding: 0.5rem 0.8rem; border-radius: 6px; border: 1px solid #ccc; background: #fafafa; cursor: pointer; }
      code { background: #f5f5f5; padding: 0.1rem 0.3rem; border-radius: 4px; }
      .danger { color: #b00; }
    </style>
  </head>
  <body>
    <div class="row">
      <h2 style="margin:0">fb</h2>
      <span class="muted">Backup Dashboard</span>
    </div>
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
